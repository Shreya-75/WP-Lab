<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Share Your Winter Vacation Memories</title>
</head>
<body style="
    background-color: #E0F2F1; 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
    text-align: center;
">
    <div style="
        background-color: rgba(128, 222, 234, 0.5);
        max-width: 900px;
        margin: 0 auto;
        padding: 30px;
        border-radius: 15px;
    ">
        <h1 style="
            color: #00695C; 
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            font-size: 2.5em;
            letter-spacing: 1.5px;
        ">
            Share Your Winter Vacation Memories
        </h1>

        <p style="
            color: #00796B; 
            font-size: 18px;
            font-style: italic;
        ">
            Capture the magic of winter through these beautiful moments
        </p>

        <div style="
            display: flex; 
            justify-content: center; 
            align-items: center; 
            flex-wrap: wrap;
            margin-top: 30px;
            gap: 20px;
        ">
            <div style="margin: 10px; text-align: center; width: 350px;">
                <img 
                    src="travel2.jpeg" 
                    alt="Winter Memory 2" 
                    width="350" 
                    height="250"
                    style="
                        border-radius: 15px; 
                        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
                        transition: transform 0.3s;
                        object-fit: cover;
                    "
                    onmouseover="this.style.transform='scale(1.05)'"
                    onmouseout="this.style.transform='scale(1)'"
                >
            </div>

            <div style="margin: 10px; text-align: center; width: 350px;">
                <img 
                    src="travel3.jpeg" 
                    alt="Winter Memory 3" 
                    width="350" 
                    height="250"
                    style="
                        border-radius: 15px; 
                        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
                        transition: transform 0.3s;
                        object-fit: cover;
                    "
                    onmouseover="this.style.transform='scale(1.05)'"
                    onmouseout="this.style.transform='scale(1)'"
                >
            </div>
        </div>

        <div style="
            background-color: rgba(0, 150, 136, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        ">
            <h3 style="
                color: #00695C;
                font-weight: bold;
                letter-spacing: 1px;
            ">
                Share Your Winter Story
            </h3>
            <p style="
                color: #00796B;
                font-size: 16px;
                line-height: 1.6;
            ">
                Click on an image to relive the memories and explore the magic of winter
            </p>
        </div>
    </div>
</body>
</html>
