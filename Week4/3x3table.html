<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Animal Table</title>
    <style>
        body {
            background-image: url('jungle_theme.jpg');
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: white;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            overflow: hidden;
            max-width: 90%;
            width: 600px;
        }

        .table-container {
            overflow-x: auto;
            max-width: 100%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px auto;
            transition: transform 0.5s ease;
        }

        th, td {
            padding: 12px;
            border: 2px solid #4CAF50;
            text-align: center;
        }

        th {
            background-color: #2E7D32;
            color: white;
        }

        tr:nth-child(even) {
            background-color: rgba(76, 175, 80, 0.3);
        }

        tr:nth-child(odd) {
            background-color: rgba(0, 128, 0, 0.3);
        }

        img {
            max-width: 100px;
            max-height: 100px;
            border-radius: 10px;
        }

        .control-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Animal Kingdom</h1>
        <div class="table-container">
            <table id="animalTable">
                <thead>
                    <tr>
                        <th>Animal Name</th>
                        <th>Image</th>
                        <th>Habitat</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Calf</td>
                        <td><img src="calf.jpeg" alt="Calf"></td>
                        <td>Grasslands</td>
                    </tr>
                    <tr>
                        <td>Monkey</td>
                        <td><img src="monkey.jpg" alt="Monkey"></td>
                        <td>Tropical Forest</td>
                    </tr>
                    <tr>
                        <td>Hedgehog</td>
                        <td><img src="hedgehog.jpeg" alt="Hedgehog"></td>
                        <td>Woodland</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="control-buttons">
            <button id="moveLeft">← Move Left</button>
            <button id="moveRight">Move Right →</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            let currentPosition = 0;
            const moveAmount = 50; // pixels to move

            $('#moveLeft').click(function() {
                currentPosition -= moveAmount;
                $('#animalTable').css('transform', `translateX(${currentPosition}px)`);
            });

            $('#moveRight').click(function() {
                currentPosition += moveAmount;
                $('#animalTable').css('transform', `translateX(${currentPosition}px)`);
            });
        });
    </script>
</body>
</html>
