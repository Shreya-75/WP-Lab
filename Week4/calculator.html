<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2ecc71;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: linear-gradient(to right, #27ae60, #2ecc71);
        }

        .calculator {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .calculator-title {
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid #27ae60;
            border-radius: 8px;
            font-size: 16px;
        }

        .button-group {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2ecc71;
        }

        .result {
            background-color: rgba(255, 255, 255, 0.3);
            padding: 15px;
            margin-top: 15px;
            border-radius: 8px;
            font-weight: bold;
            color: #2c3e50;
        }

        .operator-btn {
            background-color: #2c3e50;
        }

        .operator-btn:hover {
            background-color: #34495e;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="calculator-title">Calculator</div>
        
        <div class="input-group">
            <input type="number" id="num1" placeholder="Enter First Number">
            <input type="number" id="num2" placeholder="Enter Second Number">
        </div>

        <div class="button-group">
            <button class="operator-btn" id="add">+</button>
            <button class="operator-btn" id="subtract">-</button>
            <button class="operator-btn" id="multiply">×</button>
            <button class="operator-btn" id="divide">÷</button>
            
            <button id="power">^</button>
            <button id="sqrt">√</button>
            <button id="mod">%</button>
            <button id="clear">C</button>
        </div>

        <div class="result" id="result">Result: 0</div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Addition
            $('#add').click(function() {
                let num1 = parseFloat($('#num1').val()) || 0;
                let num2 = parseFloat($('#num2').val()) || 0;
                $('#result').text('Result: ' + (num1 + num2));
            });

            // Subtraction
            $('#subtract').click(function() {
                let num1 = parseFloat($('#num1').val()) || 0;
                let num2 = parseFloat($('#num2').val()) || 0;
                $('#result').text('Result: ' + (num1 - num2));
            });

            // Multiplication
            $('#multiply').click(function() {
                let num1 = parseFloat($('#num1').val()) || 0;
                let num2 = parseFloat($('#num2').val()) || 0;
                $('#result').text('Result: ' + (num1 * num2));
            });

            // Division
            $('#divide').click(function() {
                let num1 = parseFloat($('#num1').val()) || 0;
                let num2 = parseFloat($('#num2').val()) || 0;
                if (num2 === 0) {
                    $('#result').text('Error: Division by Zero');
                } else {
                    $('#result').text('Result: ' + (num1 / num2).toFixed(2));
                }
            });

            // Power
            $('#power').click(function() {
                let num1 = parseFloat($('#num1').val()) || 0;
                let num2 = parseFloat($('#num2').val()) || 0;
                $('#result').text('Result: ' + Math.pow(num1, num2));
            });

            // Square Root
            $('#sqrt').click(function() {
                let num1 = parseFloat($('#num1').val()) || 0;
                $('#result').text('Result: ' + Math.sqrt(num1));
            });

            // Modulus
            $('#mod').click(function() {
                let num1 = parseFloat($('#num1').val()) || 0;
                let num2 = parseFloat($('#num2').val()) || 0;
                $('#result').text('Result: ' + (num1 % num2));
            });

            // Clear
            $('#clear').click(function() {
                $('#num1').val('');
                $('#num2').val('');
                $('#result').text('Result: 0');
            });
        });
    </script>
</body>
</html>
