<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Train Ticket Booking Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        .ticket-booking-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            padding: 40px;
            width: 500px;
            max-width: 100%;
            position: relative;
            overflow: hidden;
        }

        .ticket-booking-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                0deg, 
                transparent, 
                rgba(255,255,255,0.2), 
                transparent
            );
            transform: rotate(45deg);
            pointer-events: none;
        }

        .form-title {
            text-align: center;
            color: #5a4ae3;
            margin-bottom: 30px;
            font-weight: bold;
            position: relative;
        }

        .form-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
        }

        .ticket-form .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .ticket-form .form-control {
            border-radius: 25px;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s ease;
        }

        .ticket-form .form-control:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 10px rgba(106, 17, 203, 0.2);
        }

        .ticket-form .btn-primary {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.3s ease;
        }

        .ticket-form .btn-primary:hover {
            transform: scale(1.05);
            background: linear-gradient(to right, #2575fc, #6a11cb);
        }

        .journey-type {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .journey-type .btn {
            margin: 0 10px;
            border-radius: 25px;
            padding: 10px 20px;
        }

        .journey-type .btn-outline-primary.active {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
        }

        .icon-input {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #6a11cb;
        }
    </style>
</head>
<body>
    <div class="ticket-booking-container">
        <h2 class="form-title">Train Ticket Booking</h2>
        
        <div class="journey-type mb-4">
            <button class="btn btn-outline-primary active">One Way</button>
            <button class="btn btn-outline-primary">Round Trip</button>
        </div>

        <form class="ticket-form">
            <div class="form-group">
                <input 
                    type="text" 
                    class="form-control" 
                    placeholder="From Station" 
                    required
                >
                <i class="fas fa-map-marker-alt icon-input"></i>
            </div>

            <div class="form-group">
                <input 
                    type="text" 
                    class="form-control" 
                    placeholder="To Station" 
                    required
                >
                <i class="fas fa-map-marker-alt icon-input"></i>
            </div>

            <div class="row">
                <div class="col-md-6 form-group">
                    <input 
                        type="date" 
                        class="form-control" 
                        placeholder="Date of Journey" 
                        required
                    >
                    <i class="fas fa-calendar icon-input"></i>
                </div>
                <div class="col-md-6 form-group">
                    <select class="form-control" required>
                        <option value="">Select Class</option>
                        <option>First AC</option>
                        <option>Second AC</option>
                        <option>Sleeper</option>
                        <option>General</option>
                    </select>
                    <i class="fas fa-train icon-input"></i>
                </div>
            </div>

            <div class="form-group">
                <select class="form-control" required>
                    <option value="">Number of Passengers</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
                <i class="fas fa-users icon-input"></i>
            </div>

            <button type="submit" class="btn btn-primary w-100">
                Search Trains
            </button>
        </form>
    </div>

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</body>
</html>
